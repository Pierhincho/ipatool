name: Build for iSH
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          
      - name: Compile for 32-bit Linux
        run: |
          # CGO_ENABLED=0 creates a static binary (no dependencies needed)
          # GOARCH=386 targets the 32-bit architecture of iSH
          CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o ipatool-ish .
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipatool-ish-binary
          path: ipatool-ish
